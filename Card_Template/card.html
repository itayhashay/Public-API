<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="card p-2 hover-border justify-content-center align-items-center" style="width: 18rem;">
            <div class="top-card w-100">
                <a href="https://Gerbils.io/">
                    <img href="Gerbils.io" src="Gerbil cropped.png"
                        class="rounded-circle small-img-icon float-start m-2 border border-dark"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Gerbils.io">
                </a>

                <i class="bi bi-three-dots-vertical float-end mt-2 pt-2 ps-1 pe-2 btn btn-light border-round display-hover"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Settings"></i>
                    
                <a href="https://Gerbils.io/read">
                    <button class="btn btn-dark float-end p-2 m-2 display-hover">
                        <i class="bi bi-arrow-up-right-square pe-2"></i>
                        Read now
                    </button>
                </a>
            </div>
            <img src="Gerbil cropped.png" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">API title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <button class="btn hover-green" data-bs-toggle="tooltip" data-bs-placement="top" title="Upvote"><i
                        class="bi bi-arrow-up-square"><b class="ps-2">2</i></button>
                <button class="btn hover-green" data-bs-toggle="tooltip" data-bs-placement="top" title="Comment"><i
                        class="bi bi-chat-square-text"><b class="ps-2">2</b></i></i></button>
                <button class="btn float-end hover-orange" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Bookmark"><i class="bi bi-bookmark-heart"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/tooltip.js"></script>
</body>

</html>
